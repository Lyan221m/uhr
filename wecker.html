<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon3.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Wecker</h1>
        
        <div class="alarm-container">
            <div id="currentTime" class="current-time">Aktuelle Zeit: 00:00:00</div>
            
            <div class="alarm-input">
                <label for="alarmTime">Weckzeit einstellen:</label>
                <input type="time" id="alarmTime">
                <button id="setAlarmButton">Wecker stellen</button>
                <button id="clearAlarmsButton">Alle löschen</button>
            </div>
            
            <div id="activeAlarms" class="active-alarms">
                <h3>Aktive Wecker</h3>
                <ul id="alarmsList"></ul>
            </div>
        </div>
        
        <button id="muteButton">🔕 Ton aus</button>
        <button id="themeToggleButton">⬛Wechsel zu Dark Mode</button>
        
        <!-- Navigation zu anderen Seiten -->
        <a href="index.html" class="page-switch">⏲Zum Timer</a>
        <a href="stoppuhr.html" class="page-switch">⏱Zur Stoppuhr</a>
        <a href="uhr.html" class="page-switch">🕐Zur Live-Uhr</a>
    </div>
    <audio id="alarmSound" src="timer_sound.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
